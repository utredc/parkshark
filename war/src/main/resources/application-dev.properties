# By setting ddl-auto to none, in combination with an H2 database on the classpath,
# The schema.sql (and data.sql) file will be executed.
spring.jpa.hibernate.ddl-auto = none

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.banner.location=classpath:/banner-dev.txt
#spring.banner.location=classpath:/banner-wailsharks.txt

# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
# Workaround for https://github.com/vaadin/flow/issues/5947
spring.devtools.restart.additional-exclude=META-INF/VAADIN/config/**
